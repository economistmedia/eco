<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
	<style type="text/css" media="screen">
		*{margin:0;padding:0;overflow:hidden;}
		#wrapper{width:100%;height:100%;position:absolute;top:0;right:0;bottom:0;left:0;}
		/* Mobile Portrait */
		@media screen and (min-width: 320px) and (max-width: 736px) and (orientation:portrait)	{
			#wrapper{
				background:url('images/750x1334.jpg') no-repeat;background-size:contain;
			}
		}
		/* Mobile Landscape */
		@media screen and (min-width: 320px) and (max-width: 736px) and (orientation:landscape)	{
			#wrapper{
				background:url('images/1334x750.jpg') no-repeat;background-size:contain;
			}
		}
		/* Tablet Portrait */
		@media screen and (min-width:768px)	and (orientation:portrait)	{
			#wrapper{
				background:url('images/768x1024.jpg') no-repeat;background-size:contain;
			}
		}
		/* Tablet Landscape */
		@media screen and (min-width:768px) and (orientation:landscape)	{
			#wrapper{
				background:url('images/1024x768.jpg') no-repeat;background-size:contain;
			}
		}
	</style>
<script type="text/javascript">
	var creative = {
		app: "APP",
		issue: "YYYYMMDD",
		advertiser: "ADVERTISER",
		campaign: "CAMPAIGN",
		ga: "UA-69628544-10",
		detail: function(){return this.app+"|"+this.issue+"|"+this.advertiser+"|"+this.campaign;}
	}
</script>
</head>
<body>
	<!-- Remove line for PRODUCTION -->
	<a style="position:absolute;bottom:0;right:0;z-index:9999;" onclick="javascript:window.history.back();">Back</a>
	<!-- Remove line for PRODUCTION END -->

	<a id="a" onclick=ecoLink('phonelink','tabletlink');>
		<div id="wrapper">
			&nbsp;
		</div>
	</a>
	<script src="js/eco.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var ecoStart = function() {
		ecoPixel('phonepixel','tabletpixel','[timestamp]');
		// animation start up code here
	}
	ecoHeatmap('wrapper');
	</script>
</body>
</html>
